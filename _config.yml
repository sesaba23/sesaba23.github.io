# Configurations
title:            sesaba
longtitle:        La web de sesaba
author:           sesaba23
email:            sesaba23@gmail.com
description: >
  La web de sesaba. Contenido relacionado con la ingeniería y la programación

version:          1.0
gitbook_version:  3.2.3

url:              'https://sesaba23.github.io'
baseurl:          ''
rss:              RSS

# Allow to access in a LAN. Github ignore it
host: 0.0.0.0

# bootstrap: use the remote theme for the site itself
remote_theme: sighingnow/jekyll-gitbook

toc:
  enabled: false
  h_min: 1
  h_max: 4

# customize the link favicon in header, will be {{site.baseurl}}/{{site.favicon_path}}
favicon_path:     /assets/gitbook/images/favicon.ico

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

syntax_highlighter_style: colorful

markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        /:categories/:year-:month-:day-:title:output_ext

exclude:
  - _drafts

# Field "subject", includes collections title in side panel 
collections:
  pages:
    output: true
    permalink: /:collection/:path/
  posts_ingenieria:
    output: true
    subject: Ingeniería
    permalink: /:collection/:path/
  posts_chapas:
    output: true
    subject: Colección de chapas
    permalink: /:collection/:path/

page_width: 800px

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jekyll-feed
  - jekyll-readme-index
  - jemoji
